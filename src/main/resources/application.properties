spring.datasource.url=jdbc:postgresql://localhost:5432/seminar-management-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
# This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate.
spring.jpa.defer-datasource-initialization=true
# with this property spring Boot will automatically pick up this file and run it
spring.sql.init.mode=always